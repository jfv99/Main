<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="/static/scripts.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestor de Tareas</h1>
        <table class="table table-bordered mt-4">
            <div class="mb-3">
                <input type="text" id="buscar" class="form-control" placeholder="üîç Buscar tarea por nombre, descripci√≥n, estado, prioridad...">
            </div>
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Vencimiento</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tareas-lista"></tbody>
        </table>
        <h3>Agregar Nueva Tarea</h3>
        <form id="form-tarea" class="row g-3">
            <div class="col-md-3">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre de la tarea" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="descripcion" class="form-control" placeholder="Descripci√≥n">
            </div>
            <div class="col-md-2">
                <input type="date" id="fecha_inicio" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="date" id="fecha_vencimiento" class="form-control">
            </div>
            <div class="col-md-2">
                <select id="estado" class="form-control">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Completada">Completada</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="prioridad" class="form-control">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" id="usuario_id" class="form-control" placeholder="ID Usuario">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</body>
</html>
